<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="this page is about turtle">
        <link rel="stylesheet" href="form.css">
        <title>DOANTION FORM</title>
    </head>
    <body>
        <h1>YOUR DONATION</h1>
        <hr>
        <br>
        <form>
            <table>
                <tr>
                    <td><button>$25</button><br><br></td>
                    <td><button>$50</button><br><br></td>
                    <td><button>$100</button><br><br></td>
                    <td><button>$1,000</button><br><br></td>
                    <td><button>$5,000</button><br><br></td>
                </tr>
            </table>
        </form>
        <h1>DONOR INFORMATION</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td>FIRST NAME<br></td>
                    <td><input class="input" name="text" type="text"></td>
                    <td>LAST NAME</td>
                    <td><input id="lastname" class="input" name="text" type="text"></td>
                </tr>
                <tr>
                    <td>ADDRESS 1</td>
                    <td><input class="input" name="text" type="text"></td>
                    <td>ADDRESS 2</td>
                    <td><input class="input" name="text" type="text"></td>
                </tr>
                <tr>
                    <td>CITY</td>
                    <td><input class="input" name="text" type="text"></td>
                    <td>ZIP</td>
                    <td><input class="input" name="text" type="text"></td>
                </tr>
                <tr>
                    <td>EMAIL ADDRESS</td>
                    <td><input class="input" name="text" type="text"></td>
                    <td>PHONE</td>
                    <td><input class="input" name="text" type="tel"></td>
                </tr>
             </table>
        </form>
        <h1>PAYMENT INFORMATION</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td><h3>SELECT PAYMENT METHOD:</h3></td>
                    <td><input type="radio" name="visa">VISA</td>
                    <td><input type="radio" name="Bank Account">BANK ACCOUNT</td>
                </tr>
                <tr>
                    <td>CREDIT CARD NUMBER</td>
                    <td colspan="2"><input class="input" name="text" type="text"></td>
                </tr>
                <tr>
                    <td>EXPIRATION DATE</td>
                    <td colspan="2"><input type="date" class="input" name="date"></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td colspan="2"><input type="text" class="input" name="cvv"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
